<table width="100%" border="0" cellspacing="0" cellpadding="2">	
  <tr>		
    <th colspan="4">		  
      <table width="100%" class="borderless" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td style="text-align: left; width: 33%">      
           <b><a href="downloads.php{SID}">{DL_HEADLINE}</a> <!-- IF DL_S_DL_EXISTS -->&raquo; <a href="downloads.php{SID}&file={DL_DOWNLOAD_ID}">{DL_DOWNLOAD_NAME}</a>
           <!-- ENDIF --></b></td>{DL_UPLOAD}
          <td style="text-align: right; width: 33%"><form action="search.php?catid={DL_CAT_ID}" method="post" name="dl_search">
            <input type="text" class="input" value="{DL_L_SEARCH_INPUTVALUE}" name="search_value" onfocus="this.value='';" onblur="if(this.value == ''){this.value='{DL_L_SEARCH_INPUTVALUE}';};" />
            <img src="{EQDKP_ROOT_PATH}/plugins/downloads/images/search.png" alt="Submit" onClick="document.dl_search.submit();" style="cursor:pointer;">
          </form></td>	
       </tr>
      </table>    
    </th>	
  </tr>
      
  <tr class="row2">			
    <td colspan="1" align="center" >
    <div align="center"><b>{DL_OV_ERROR}</b></div>
    <!-- IF DL_S_SHOW_CAPTCHA --><br><br><form action="download.php?id={DL_DOWNLOAD_ID}" method="post" name="dl_captcha_form" onSubmit="return dl_check_fields()">
    <table align="center" cellpadding="2" cellspacing="0" class="forumline">
    <tr>
    <th colspan="2">{DL_CAPTCHA_HEADLINE}</th>
    </tr>
    <tr class="row1">
      <td rowspan="2" align="center"><div id="recaptcha_image" align="center"></div></td>
      <td><a href="javascript:Recaptcha.reload()"><img src="{EQDKP_ROOT_PATH}/libraries/recaptcha/images/reload.png" alt="Reload"/></a></td>
    </tr>
    <tr class="row1">
      <td><a href="javascript:Recaptcha.switch_type('audio')" class="recaptcha_only_if_image"><img src="{EQDKP_ROOT_PATH}/libraries/recaptcha/images/audio.png" alt="Audio"/></a><br><a href="javascript:Recaptcha.switch_type('image')" class="recaptcha_only_if_audio"><img src="{EQDKP_ROOT_PATH}/libraries/recaptcha/images/image.png" alt="Image" border="0" align="absmiddle" /></a></td>
    </tr>
    <tr class="row1">
      <td><span class="recaptcha_only_if_image">{DL_CAPTCHA_INSERT_WORDS}</span>
<span class="recaptcha_only_if_audio">{DL_CAPTCHA_INSERT_NUMBERS}</span><br><input type="text" id="recaptcha_response_field" name="recaptcha_response_field" style="width:98%" class="input"/>
      </td>
      <td><a href="javascript:Recaptcha.showhelp()"><img src="{EQDKP_ROOT_PATH}/libraries/recaptcha/images/help.png" alt="Help" border="0" align="absmiddle" /></a></td>
    </tr>
    <tr >
      <th colspan="2"><input type="submit" value="{DL_CAPTCHA_SUBMIT}" name="captcha_submit"/>
        {DL_JS_CAPTCHA}</th>
      </tr>
    </table>
    




    </form>
    <!-- ENDIF -->
    </td>			
  </tr>
  <tr class="row2">
    <td colspan="1">{DL_DOWNLOAD_MIRRORS}</td>
  </tr>
  <tr class="row2">
    <th colspan="1" align="center" >&nbsp;</th>
  </tr>
</table>
<script language="JavaScript" type="text/javascript">
function aboutDialog(){
	{DL_JS_ABOUT}
}

<!-- IF DL_S_SHOW_CAPTCHA -->
function dl_check_fields(){

				if (document.dl_captcha_form.recaptcha_response_field.value == "") {
					
					fields_emptyAlert();
					return false;
				};

}
<!-- ENDIF -->
{DL_JS_FIELDS_EMPTY}

</script>


<br />
<center>
  <p><span class="copyis">
    <a onclick="javascript:aboutDialog()" style="cursor:pointer;" onmouseover="style.textDecoration='underline';" onmouseout="style.textDecoration='none';">
      <img src="images/credits/info.png" alt="{DL_L_CREDITS}" border="0" /> {DL_L_CREDITS}</a>
    </span><br />
    <span class="copy">{DL_L_COPYRIGHT}</span></p>
</center>
