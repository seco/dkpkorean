<style type="text/css">
	/* About iframe thing*/
#AboutUs_content {
	border:0px;
}	
</style>
<script language="JavaScript" type="text/javascript">

function AboutDialog() {
	 {JS_ABOUT}
}

function ConnectedMembers() {
  {JS_CONNECT}
}
  
function AddChars() {
  {JS_ADDCHARS}
}
  
function EditChars(editid) {
  {JS_EDITCHAR}
}

</script>

<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <th align="center" colspan="2">{L_MEMBER_CHARS}</th>
  </tr>
  <tr>
    <td class="row1" width ="48px"><img src="images/help.png" /></td>
    <td class="row1">{L_SELECT_CHARS}</td>
  </tr>
  <tr>
</table>
<br>
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <th align="left" width="35" nowrap="nowrap">&nbsp;</th>
    <th align="left" width="100%"><a href="{U_LIST_MEMBERS}o={O_NAME}{URI_ADDON}">{L_NAME}</a></th>
    <th align="left" width="40" nowrap="nowrap"><a href="{U_LIST_MEMBERS}o={O_LEVEL}{URI_ADDON}">{L_LEVEL}</a></th>
    <th align="left" width="100" nowrap="nowrap"><a href="{U_LIST_MEMBERS}o={O_CLASS}{URI_ADDON}">{L_CLASS}</a></th>
  	<th align="left" width="35" nowrap="nowrap">&nbsp;</th>
  </tr>
  <!-- BEGIN members_row -->
  <tr class="{members_row.ROW_CLASS}">
    <td width="35" nowrap="nowrap" align="right">{members_row.COUNT}</td>
    <td width="100%" nowrap="nowrap">{members_row.NAME}</td>
    <td width="40" nowrap="nowrap">{members_row.LEVEL}</td>
    <td width="100" nowrap="nowrap">{members_row.CLASS}</td>
    <td align="left" width="35" nowrap="nowrap"><img src="images/edit.png" style="cursor:pointer;" title="{L_EDIT_CHARS}" alt="{L_EDIT_CHARS}" onclick="javascript:EditChars({members_row.ID})"/></td>
  </tr>
  <!-- END members_row -->
  <tr>
    <th colspan="11" class="footer">{LISTMEMBERS_FOOTCOUNT}</th>
  </tr>
  <tr>
    <th align="center" colspan="6">
			<div class="minitooltip" id="1">
				{L_TOOLTIP2}
			</div>
			
			<div class="minitooltip" id="2">
				{L_TOOLTIP3}
			</div>
	  <!-- IF CONNECT_CHARS -->
    <input type="button" name="connect" value="{L_CHAR_CONN}" onclick="javascript:ConnectedMembers()" class="mainoption" onmouseover="showWMTT('1')" onmouseout="hideWMTT()"/>
    <!-- ENDIF --> 
    <!-- IF NEW_CHARS -->
    <input type="button" name="add" value="{L_ADD_CHAR}" onclick="javascript:AddChars()" class="mainoption" onmouseover="showWMTT('2')" onmouseout="hideWMTT()"/>
    <!-- ENDIF -->   
       </th>
  </tr>
</table>
