<form method="post" action="{F_PARSE_LOG}" name="alias">
    <table width="100%" border="0" cellspacing="1" cellpadding="2">
      <tr>
      	<th colspan="2">{RLI_ADDALIAS}</th>
      </tr>
      <tr class="row1">
      	<td><label for="alias">Name: </label><input type="text" name="alias_name" id="alias" class="input" /></td>
      	<td>{RLI_REPLACE}</td>
      </tr>
      <tr class="row2">
      	<td><label for="member">Member:</label>
      		<select name="member_id" class="input" id="member">
      			<!-- BEGIN members_row -->
      			<option value="{members_row.VALUE}">{members_row.OPTION}</option>
        		<!-- END members_row -->
        	</select></td>
      	<td>{RLI_EARNER}</td>
      <tr>
      	<th align="center" colspan="2"><input type="submit" name="submit" value="{RLI_ADDALIAS}" class="mainoption" /></th>
      </tr>
    </table>
</form>
