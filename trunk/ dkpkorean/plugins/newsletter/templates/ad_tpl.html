<!-- IF S_WINDOW -->
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <td class="row1" width ="48px"><img src="../images/{IMAGE}" /></td>
    <td class="row1">{L_ERROR}</td>
  </tr>
  <tr>
</table>
<!-- ELSE -->
<!-- IF S_ADD -->
  <!-- IF A_CLOSE -->
    <script type="text/javascript">
    function closeWindow()
    {
		var myId = window.name.replace('_content', '');   // resolve the id I was given
		window.parent.Windows.close(myId);  // call parent's windows collection to close m
    }
	   closeWindow();
    </script>
  <!-- ELSE -->
<form method="post" action="{F_ADD_TEMPLATE}" name="addTemplate">
<table width="100%" border="0" cellspacing="1" cellpadding="2">
   <tr class='row2'>
		<td>{L_NAME}</td>
		<td><input type="text" name="name" size="65" value="{MAIL_NAME}" class="input" /></td>
	</tr>
  <tr class='row2'>
		<td>{L_SUBJECT}</td>
		<td><input type="text" name="subject" size="65" value="{MAIL_SUBJECT}" class="input" /></td>
	</tr>
	<tr class='row2'>
		<td colspan="2">
			{L_BODY}<br/>
			<center>
				<textarea cols="70" rows="15" name="body">{MAIL_BODY}</textarea>
			<br/>
			{L_EXPL_LEGENDE}</center><br/>
			<table width="100%" border="0" cellspacing="1" cellpadding="2">
  			<tr>
    			<th align="center" colspan="2">{L_LEGENDE}</th>
  			</tr>
  			<tr>
  				<td>{L_DKPNAME}: *DKP_NAME*</td>
  				<td>{L_DKPLINK}: *EQDKP_LINK*</td>
  			</tr>
  			<tr>
  				<td>{L_USERNAME}: *USERNAME*</td>
  				<td>{L_DATE}: *DATE*</td>
  			</tr>
  			<tr>
  				<td>{L_AUTHOR}: *AUTHOR*</td>
  				<td></td>
  			</tr>
  		</table>
	</td>
  	</tr>
  <tr>
  <td colspan=2><center><input type="submit" name="add" value="{B_SAVE}" class="mainoption" /></center></td>
  </tr>
  </form>
  <!-- ENDIF -->
<!-- ELSE -->
<script language="JavaScript" type="text/javascript">
function NewTemplate() {
  {JS_ADD_TEMPLATE}
}
  
function EditTemplate(tid) {
  {JS_EDIT_TEMPLA}
}
</script>
<form method="post" action="{F_DEL_FORM}" name="post">
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr >
    <th align="left" width="10" nowrap="nowrap"></th>
    <th align="left" width="10" nowrap="nowrap"></th> 
    <th align="left" width="90%" nowrap="nowrap">{L_TEMPLATENAME}</th>
    <th align="left" width="10" nowrap="nowrap"></th> 
  </tr>
  <!-- BEGIN template_row -->
  <tr class="{template_row.ROW_CLASS}">
      <td align="left" width="10"><input name="delete[]" value="{template_row.ID}" type="checkbox"></td>
      <td align="center" width="10">{template_row.ID}</td>
      <td align="left" nowrap="nowrap">{template_row.NAME}</td>
      <td align="left" nowrap="nowrap"><img border="0" style="cursor:pointer;" src="../images/edit.png" alt="{L_EDITTEMPLATE}" title="{L_EDITTEMPLATE}" onclick="javascript:EditTemplate({template_row.ID})"/></td>
  </tr>
  <!-- END wildcard_row -->
  <th colspan=6>
  <input type="button" name="add" value="{L_ADDTEMPLATE}" onclick="javascript:NewTemplate()" class="mainoption"/>
  <input type="submit" name="doDelete" value="{L_DELETE}" class="mainoption"/>
  </th>
</table>
</form>
<!-- ENDIF -->
<!-- ENDIF -->
