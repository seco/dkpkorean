<!-- IF S_ADD -->
<style type="text/css">
.input { font-family: Verdana, Tahoma, Arial; font-size: 10px; color: #000000; background-color: #FFFFFF; 
         border-top: 1px; border-right: 1px; border-bottom: 1px; border-left: 1px; border-color: #000000; border-style: solid; }
input.mainoption { font-family: Verdana, Tahoma, Arial; font-size: 10px; font-weight: bold; color: #CECFEF; background-color: #424563; border-top: 1px;
                   border-right: 1px; border-bottom: 1px; border-left: 1px; border-color: #CECFEF; border-style: solid; }
</style>
<form method="post" action="{F_ADD_GUEST}" name="addWC">
<input type="hidden" name="raidid" value="{RAID_ID}">
<input type="hidden" name="guestid" value="{GUEST_ID}">
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr >
    <td width="100" nowrap="nowrap" class="row1">{L_NAME}:</td>
    <td width="50%" nowrap="nowrap" class="row2">
    <!-- IF GUEST_ID -->
      {MEMBER_NAME}
      <input type="hidden" name="membername" size="20" value="{MEMBER_NAME}" class="input" />
    <!-- ELSE -->
      <input type="text" name="membername" size="20" value="" class="input" />
    <!-- ENDIF -->
    </td>
  </tr>
  <tr>
    <td width="100" nowrap="nowrap" class="row1">{L_CLASS}:</td>
    <td width="50%" nowrap="nowrap" class="row2">
      <select name="class" class="input">
        <!-- BEGIN class_row -->
        <option value="{class_row.VALUE}" {class_row.SELECT}>{class_row.OPTION}</option>
        <!-- END class_row -->
      </select>
    </td>
   </tr>
   <tr>
    <td width="100" nowrap="nowrap" class="row1">{L_GROUP}:</td>
    <td width="50%" nowrap="nowrap" class="row2"><input type="text" name="group" size="3" maxlength="2" value="{GROUP}" class="input" /></td>
   </tr>
    <tr>
    <td width="100" nowrap="nowrap" class="row1">{L_NOTE}:</td>
    <td width="50%" nowrap="nowrap" class="row2"><input type="text" name="note" size="50" maxlength="255" value="{NOTE}" class="input" /></td>
   </tr>
  <tr>
  <td colspan=2><center><input type="submit" name="add" value="{L_BUTTADD}" class="mainoption" /></center></td>
  </tr>
<!-- ENDIF -->
