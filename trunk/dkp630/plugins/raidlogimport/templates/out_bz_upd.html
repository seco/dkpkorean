<form method="post" action="">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
      	<th align="center" width="100%" colspan="6">{L_BZ_UPD}</th>
      </tr>
      <tr>
      	<th>{L_TYPE}</th><th>{L_STRING}</th><th>{L_NOTE_EVENT}</th><th>{L_BONUS}</th><th>{L_TOZONE}</th><th>{L_SORT}</th>
      </tr>
      <!-- BEGIN upd_list -->
      <tr class="{upd_list.CLASS}">
      	<td><select name="bz_type[{upd_list.BZ_ID}]">
      		<option value="boss" {upd_list.B_SELECTED}>{L_BOSS}</option>
      		<option value="zone" {upd_list.Z_SELECTED}>{L_ZONE}</option>
      		</select>
      	</td>
      	<td><input type="text" name="bz_string[{upd_list.BZ_ID}]" value="{upd_list.BZ_STRING}" /></td>
      	<td><input type="text" name="bz_note[{upd_list.BZ_ID}]" value="{upd_list.BZ_NOTE}" /></td>
      	<td align="center"><input type="text" name="bz_bonus[{upd_list.BZ_ID}]" value="{upd_list.BZ_BONUS}" size="5" /></td>
      	<td>{upd_list.ZONE_ARRAY}</td>
      	<td align="center"><input type="text" name="bz_sort[{upd_list.BZ_ID}]" value="{upd_list.BZ_SORT}" size="5" /></td>
      </tr>
      <!-- END upd_list -->
      <tr>
      	<th colspan="6"><input type="submit" name="save" value="{L_SAVE}" class="mainoption" /></th>
      </tr>
    </table>
</form>
