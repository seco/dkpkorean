 <script type="text/javascript" >
 	if (window.addEventListener) {
 		window.addEventListener("load",initLytebox,false);
 	} else if (window.attachEvent) {
 		window.attachEvent("onload",initLytebox);
 	} else {
 		window.onload = function() {initLytebox();}
 	}
 	function initLytebox() 
 	{
 		myLytebox = new LyteBox({S_MAX_POST_IMG_RESIZE_WIDTH}, '{S_IMG_RESIZE_WARNING}', '{S_LYTEBOX_THEME}', {S_LYTEBOX_AUTO_RESIZE}, {S_LYTEBOX_ANIMATION},'{S_IMG_WARNING_ACTIVE}') ;

<style type="text/css">
<!-- BEGIN classcolor_row -->
.{classcolor_row.NAME}, .{classcolor_row.NAME}:link, .{classcolor_row.NAME}:visited, .{classcolor_row.NAME}:active,
.{classcolor_row.NAME}:link:hover, td.{classcolor_row.NAME} a:hover, td.{classcolor_row.NAME} a:active,
td.{classcolor_row.NAME}, td.{classcolor_row.NAME} a:link, td.{classcolor_row.NAME} a:visited, 
.classes{classcolor_row.ID}, .classes{classcolor_row.ID}:link, .classes{classcolor_row.ID}:visited, .classes{classcolor_row.ID}:active,
.classes{classcolor_row.ID}:link:hover, td.classes{classcolor_row.ID} a:hover, td.classes{classcolor_row.ID} a:active,
td.classes{classcolor_row.ID}, td.classes{classcolor_row.ID} a:link, td.classes{classcolor_row.ID} a:visited 
{
  text-decoration: none; 
  color: {classcolor_row.COLOR};
}
<!-- END classcolor_row -->

/* PLUScomments CSS */
.floatLeft { 
  float:left;
}
.floatRight { 
  float:right;
}
.clear {
  clear:both;
}

.bold	{
  font-weight:bold;
}
.italic	{
  font-style:italic;
}

.small {
  font-size:0.93em;
}

.hand {
  cursor: pointer;
  text-decoration: none;
}

.clearfix:after {
  content:".";
  display:block;
  height:0;
  clear:both;
  visibility:hidden;
}
.clearfix {
  display:inline-block;
}
/* Hide from IE Mac \*/
.clearfix {
  display:block;
}
/* End hide from IE Mac */ 

div.contentBox {
  background-color:#{T_TR_COLOR1};
  border:1px solid #{T_TABLE_BORDER_COLOR};
  color: #{T_FONTCOLOR1};
  padding: 8px 8px 8px 8px;
  margin-bottom: 10px;
}
.contentBox .boxHeader {
  padding-bottom: 3px;
  border-bottom:1px solid #{T_TABLE_BORDER_COLOR};
}
.contentBox .boxHeader h1	{
  font-size: 12px;
  color: #{T_TABLE_BORDER_COLOR};
}
.contentBox .boxContent	{
  padding-top: 6px;
}
.contentBox .boxContent h2 a {
  font-weight:bold;
  font-size: 12px;
}

.boxContent .comment_text {
  font-size: 12px;
}

.rowcolor1 {
  padding: 10px;
  background-color:#{T_TR_COLOR1};
}
.rowcolor2 {
  padding: 10px;
  background-color: #{T_TR_COLOR2};
}

.boxContent .comment_link, .boxContent  .comment_link a, .boxContent  .comment_link a:visited {
  color: {T_BODY_LINK};
  text-decoration: none;
}

.boxContent .comment_link a:hover {
  text-decoration: underline;
  color: #{T_BODY_HLINK};
}

/* Default EQDKP CSS */
form { display: inline; }
img { vertical-align: middle; border: 0px; }

BODY {
	font-family: {T_FONTFACE1};
	font-size: {T_FONTSIZE2}px;
	color: #{T_FONTCOLOR1};
	margin-left: 0%;
	margin-right: 0%;
	margin-top: 0%;
	background-color: #{T_BODY_BACKGROUND};
}
TABLE {
	border-top: {T_TABLE_BORDER_WIDTH}px;
	border-right: {T_TABLE_BORDER_WIDTH}px;
	border-bottom: {T_TABLE_BORDER_WIDTH}px;
	border-left: {T_TABLE_BORDER_WIDTH}px;
	border-color: #{T_TABLE_BORDER_COLOR};
	border-style: {T_TABLE_BORDER_STYLE};
}
TABLE.borderless { border-style: none; }

th {
	font-weight: bold;
	color: #{T_HEADER_LINK};
	background-color: #{T_TH_COLOR1};
	white-space: nowrap;
}
tr, td {
	font-family: {T_FONTFACE1};
	font-size: {T_FONTSIZE2}px;
	color: #{T_FONTCOLOR1};
}
/*Due the fact that wow has his owne style, this is hardcode ;) infact, the databse entries are irrelevent :P
  well nearly irrelevant :P
a:link{    color: #FFB019; font-weight: bold; }
a:active{  color: #FFB019; font-weight: bold; }
a:visited{ color:#B1B1B1;  font-weight:bold; }
a:hover {  color: white;   font-weight: bold; }
*/
a:link, a:visited, a:active {
	text-decoration: {T_BODY_LINK_STYLE};
	color: #{T_BODY_LINK};
	font-weight: bold;
}
a:hover {
	text-decoration: {T_BODY_HLINK_STYLE};
	color: #{T_BODY_HLINK};
	font-weight: bold;
}
th a:link, th a:visited, th a:active {
	text-decoration: {T_HEADER_LINK_STYLE};
	color: #{T_HEADER_LINK};
	font-weight: bold;
}
th a:hover {
	text-decoration: {T_HEADER_HLINK_STYLE};
	color: #{T_HEADER_HLINK};
	font-weight: bold;
}

th.smalltitle {
	font-weight: bold;
	color: #{T_HEADER_LINK};
	background-color: #{T_TH_COLOR1};
	white-space: nowrap;
	font-size: {T_FONTSIZE1}px;
}
th.smalltitle a:link, th.smalltitle a:visited, th.smalltitle a:active {
	text-decoration: {T_HEADER_LINK_STYLE};
	color: #{T_HEADER_LINK};
	font-weight: bold;
	font-size: {T_FONTSIZE1}px;
}
th.smalltitle a:hover {
	color: #{T_HEADER_HLINK};
	font-weight: bold;
	font-size: {T_FONTSIZE1}px;
	text-decoration: {T_HEADER_HLINK_STYLE};
}

th.footer {
	color: #{T_HEADER_LINK};
	text-align: right;
	background-color: #{T_TH_COLOR1};
	white-space: nowrap;
	font-weight: normal;
}
th.footer a:link, th.footer a:visited, th.footer a:active {
	color: #{T_HEADER_LINK};
	text-decoration: {T_HEADER_LINK_STYLE};
	font-weight: normal;
}
th.footer a:hover {
	color: #{T_HEADER_HLINK};
	text-decoration: {T_HEADER_HLINK_STYLE};
	font-weight: normal;
}

.row1 { background-color: #{T_TR_COLOR1}; }
.row2 { background-color: #{T_TR_COLOR2}; }

.quote1 {
	background-color: #{T_TR_COLOR2};
	font-size: {T_FONTSIZE2}px;
	line-height: 125%;
}
.quote2 {
	background-color: #{T_TR_COLOR1};
	font-size: {T_FONTSIZE2}px;
	line-height: 125%;
}

.positive { color: #{T_FONTCOLOR_POS}; }
.negative { color: #{T_FONTCOLOR_NEG}; }
.neutral  { color: #{T_FONTCOLOR1}; }

.maintitle {
	font-size: 18px;
	font-weight: bold;
	color: #{T_FONTCOLOR2};
}
.subtitle  {
	font-size: 12px;
	color: #{T_FONTCOLOR2};
}

.menu {
	font-size: {T_FONTSIZE1}px;
	color: #{T_FONTCOLOR2};
}
.menu a:link, .menu a:active, .menu a:visited {
	text-decoration: none;
	font-size: {T_FONTSIZE1}px;
	color: #{T_FONTCOLOR2};
}
.menu a:hover {
	text-decoration: underline;
	font-size: {T_FONTSIZE1}px;
	color: #{T_HEADER_HLINK};
}

.small { font-size: {T_FONTSIZE1}px; }

.copy {
	font-size: {T_FONTSIZE1}px;
	color: #{T_FONTCOLOR2};
}
.copy a:link, .copy a:active, .copy a:visited {
	font-size: {T_FONTSIZE1}px;
	color: #{T_FONTCOLOR2};
}
.copy a:hover {
	font-size: {T_FONTSIZE1}px;
	color: #{T_HEADER_HLINK};
}

.input, textarea {
	font-family: {T_FONTFACE2};
	font-size: {T_FONTSIZE1}px;
	color: #{T_FONTCOLOR3};
	background-color: #{T_INPUT_BACKGROUND};
    border-top: {T_INPUT_BORDER_WIDTH}px;
	border-right: {T_INPUT_BORDER_WIDTH}px;
	border-bottom: {T_INPUT_BORDER_WIDTH}px;
	border-left: {T_INPUT_BORDER_WIDTH}px;
	border-color: #{T_INPUT_BORDER_COLOR};
	border-style: {T_INPUT_BORDER_STYLE};
}

input.helpline1 {
	background-color: #{T_TR_COLOR1};
	border-style: none;
}
input.helpline2 {
	background-color: #{T_TR_COLOR2};
	border-style: none;
}

input.mainoption {
	font-family: {T_FONTFACE2};
	font-size: {T_FONTSIZE1}px;
	font-weight: bold;
	color: #{T_HEADER_LINK};
	background-color: #{T_TH_COLOR1};
	border-top: {T_INPUT_BORDER_WIDTH}px;
    border-right: {T_INPUT_BORDER_WIDTH}px;
	border-bottom: {T_INPUT_BORDER_WIDTH}px;
	border-left: {T_INPUT_BORDER_WIDTH}px;
	border-color: #{T_HEADER_LINK};
	border-style: {T_INPUT_BORDER_STYLE};
}
input.liteoption {
	font-family: {T_FONTFACE2};
	font-size: {T_FONTSIZE1}px;
	font-weight: normal;
	color: #{T_HEADER_LINK};
	background-color: #{T_TH_COLOR1};
	border-top: {T_INPUT_BORDER_WIDTH}px;
    border-right: {T_INPUT_BORDER_WIDTH}px;
	border-bottom: {T_INPUT_BORDER_WIDTH}px;
	border-left: {T_INPUT_BORDER_WIDTH}px;
	border-color: #{T_HEADER_LINK};
	border-style: {T_INPUT_BORDER_STYLE};
}
div.graph { position: relative; width: 98%; border: 1px solid #{T_HEADER_LINK}; padding: 2px; margin: 2px 0; }
div.graph .bar { display: block; position: relative; background: #{T_TR_COLOR2}; text-align: center; color: #{T_HEADER_LINK}; height: 1.3em; line-height: 1.3em; }
div.graph .bar span { position: absolute; left: 1em; }

/* News Style */
.newscontainer {
  margin-top: 10px;
  margin-left: 30px;
  margin-right: 10px;
  margin-bottom: 3.5em;
}

blockquote {
  margin-bottom: 0.5em;
  margin-top: 0.5em;
  margin-left: 0.1em;
  padding: 0;
  color: #{T_BODY_LINK};
  padding-left: 0.6em;
  border-left: solid 4px #{T_TABLE_BORDER_COLOR};
  background-image: none;
}

{EXTRA_CSS}
</style>
