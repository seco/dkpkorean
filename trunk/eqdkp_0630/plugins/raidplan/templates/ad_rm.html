<!-- IF S_ADD -->
<style type="text/css">
.input { font-family: Verdana, Tahoma, Arial; font-size: 10px; color: #000000; background-color: #FFFFFF; 
         border-top: 1px; border-right: 1px; border-bottom: 1px; border-left: 1px; border-color: #000000; border-style: solid; }
input.mainoption { font-family: Verdana, Tahoma, Arial; font-size: 10px; font-weight: bold; color: #CECFEF; background-color: #424563; border-top: 1px;
                   border-right: 1px; border-bottom: 1px; border-left: 1px; border-color: #CECFEF; border-style: solid; }
</style>
<form method="post" action="{F_ROLEMANAGER}" name="editNote">
<input type="hidden" name="editid" value="{EDITID}">
<input type="hidden" name="performsave" value="true">
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr >
    <td width="40" nowrap="nowrap" class="row1">{L_NAME}:</td>
    <td width="50%" nowrap="nowrap" class="row2"><input type="text" name="role_image" size="20" value="{SHORTNAME}" class="input" /></td>
  </tr>
  <tr >
    <td width="40" nowrap="nowrap" class="row1">{L_LANGNAME}:</td>
    <td width="50%" nowrap="nowrap" class="row2"><input type="text" name="role_name" size="20" value="{REALNAME}" class="input" /></td>
  </tr>
  <tr >
    <td width="40" nowrap="nowrap" class="row1">{L_CLASSES}:</td>
    <td width="50%" nowrap="nowrap" class="row2">{MULTISELECT}</td>
  </tr>
  <tr>
  <td colspan=2><center><input type="submit" name="save" value="{L_BUTTSAVE}" class="mainoption" /></center></td>
  </tr>
  </form>
<!-- ENDIF -->
